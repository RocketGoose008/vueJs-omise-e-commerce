name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - 'releases/*' # The release branches

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.1
        with:
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
      - name: Check QODANA_TOKEN is set
        run: |
          if [ -z "$QODANA_TOKEN" ]; then
            echo "QODANA_TOKEN is empty"
            exit 1
          else
            echo "QODANA_TOKEN is set"
          fi
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
